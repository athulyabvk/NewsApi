<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewsApi</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/newsApi.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-8">
                        <h1 class="display-5 text-uppercase" id="mainheading">Latest News</h1>
                </div>
                <div class="col-md-4">
                    <h1 class="display-5 text-uppercase" id="time">Time</h1>
                </div>
        </div>
        <div class="row">
            <!-------------------Left Side(Science News)--------------------->
            <div class="col-md-3" id="leftBlock">
                <div class="newsh1">Top Science headlines from India</div>
                    <div id="left"></div>
            </div>
            <!-------------------Search Weather----------------------------->
            <div class="col-md-6" id="middleBlock">
                <div class="newsh1">
                    <h1>Search Weather</h1>
                    <div class="container">
                        <div class="weatherclass">
                            <input type="search" id="search" placeholder="Enter your city name" class="form-control mt-4">
                        </div> 
                    </div>
                    <div id="template"></div>
                    <div id="middle"></div>
                </div>
            </div>
            <!-------------------Right Side(Entertainment News)------------->
            <div class="col-md-3" id="rightBlock">
                <div class="newsh1">
                    Top Entertainment headlines from India
                </div>
                <div id="right"></div>
            </div>

        </div>
    </div>
    <script src="./js/weatherForNewsApi.js"></script>
    <script src="./js/newsApi.js"></script>
</body>
</html>
